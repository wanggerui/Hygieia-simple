<div class="widget">
    <div class="widget-heading">
        Builds per day
    </div>
    <div hide-empty="['{{ buildView.lineData.series[0].data }}', '{{ buildView.lineData.series[1].data }}']">
        <div class="widget-body">
            <chartist class="ct-chart ct-major-twelfth"
                      chartist-chart-type="Line"
                      chartist-data="buildView.lineData"
                      chartist-chart-options="buildView.lineOptions"
                    >
            </chartist>
        </div>
    </div>
</div>
